	<body>
		<button data-modal="modal1.html" class="openModalBtn">Open Modal 1</button>
<button data-modal="modal2.html" class="openModalBtn">Open Modal 2</button>

<div id="modalContainer"></div>


	</body>

	<script>
  // Function to load modal content dynamically
  function loadModalContent(modalUrl) {
    fetch(modalUrl)
      .then(response => response.text())
      .then(data => {
        document.getElementById('modalContainer').innerHTML = data;
      });
  }

  // Event listener for opening modals
  document.querySelectorAll('.openModalBtn').forEach(button => {
    button.addEventListener('click', function() {
      const modalUrl = this.getAttribute('data-modal');
      loadModalContent(modalUrl);
    });
  });
</script>
